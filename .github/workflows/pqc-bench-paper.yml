name: pqc-bench-paper

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "smoke=quick; paper=publication-grade"
        required: true
        default: "paper"
        type: choice
        options: ["smoke", "paper"]

jobs:
  bench:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      IMG_BASE: openquantumsafe/oqs-ossl3:latest
      RESULTS_DIR: results

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (host)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Prepare dirs
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${RESULTS_DIR}"

      - name: Pull image and lock digest
        shell: bash
        run: |
          set -euo pipefail
          docker pull "${IMG_BASE}"
          DIGEST="$(docker inspect --format='{{index .RepoDigests 0}}' "${IMG_BASE}")"
          echo "IMG=${DIGEST}" >> "$GITHUB_ENV"
          echo "${DIGEST}" | tee "${RESULTS_DIR}/image_digest.txt"

      - name: Make scripts executable
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/*.sh scripts/run_all.sh || true
          chmod +x scripts/core/*.sh || true
          chmod +x scripts/*.py || true

      - name: Run (single entrypoint)
        shell: bash
        run: |
          set -euo pipefail
          MODE="${{ inputs.mode }}"
          echo "[INFO] MODE=${MODE}"
          echo "[INFO] IMG=${IMG}"
          echo "[INFO] RESULTS_DIR=${RESULTS_DIR}"

          # 统一入口：所有 RUN_DIR / meta / docker run 都由 run_all.sh 管理
          MODE="${MODE}" IMG="${IMG}" RESULTS_DIR="${RESULTS_DIR}" bash scripts/run_all.sh

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pqc-paper-results
          path: results
