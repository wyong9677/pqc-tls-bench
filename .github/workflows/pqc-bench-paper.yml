name: pqc-bench

on:
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    env:
      IMG: openquantumsafe/oqs-ossl3:latest
      TIMESEC: "5"
      N: "10"
      ATTEMPT_TIMEOUT: "2"
      BENCH_SECONDS: "2"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (host)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Show repo layout
        run: |
          set -euo pipefail
          pwd
          ls -la
          ls -la scripts || true

      - name: Pull OQS image
        timeout-minutes: 3
        run: |
          set -euo pipefail
          docker pull "${IMG}"

      - name: Make scripts executable
        run: |
          set -euo pipefail
          chmod +x scripts/*.sh

      - name: Environment info
        timeout-minutes: 2
        run: |
          set -euo pipefail
          IMG="${IMG}" bash scripts/env_info.sh |& tee env_info.txt

      - name: TLS handshake throughput (smoke)
        timeout-minutes: 2
        run: |
          set -euo pipefail
          IMG="${IMG}" TIMESEC="${TIMESEC}" bash scripts/bench_tls.sh |& tee tls_bench.txt

      - name: TLS handshake latency (smoke)
        timeout-minutes: 2
        run: |
          set -euo pipefail
          IMG="${IMG}" N="${N}" ATTEMPT_TIMEOUT="${ATTEMPT_TIMEOUT}" bash scripts/bench_tls_latency.sh |& tee tls_latency.txt

      - name: Signature benchmark (smoke)
        timeout-minutes: 2
        run: |
          set -euo pipefail
          IMG="${IMG}" BENCH_SECONDS="${BENCH_SECONDS}" bash scripts/bench_sig.sh |& tee sig_bench.txt

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pqc-bench-results
          path: |
            env_info.txt
            tls_bench.txt
            tls_latency.txt
            sig_bench.txt
