name: pqc-bench-paper

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "smoke=quick; paper=publication-grade"
        required: true
        default: "paper"
        type: choice
        options: ["smoke", "paper"]

jobs:
  bench:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      IMG_BASE: openquantumsafe/oqs-ossl3:latest
      RESULTS_DIR: results

      # paper 默认（脚本内如支持 MODE=smoke 可自行降档）
      REPEATS: "5"
      WARMUP: "2"
      TIMESEC: "15"
      N: "200"
      ATTEMPT_TIMEOUT: "3"
      BENCH_SECONDS: "15"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (host)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Prepare dirs
        run: |
          set -euo pipefail
          mkdir -p "${RESULTS_DIR}"

      - name: Pull image and lock digest
        run: |
          set -euo pipefail
          docker pull "${IMG_BASE}"
          DIGEST="$(docker inspect --format='{{index .RepoDigests 0}}' "${IMG_BASE}")"
          echo "IMG=${DIGEST}" >> "$GITHUB_ENV"
          echo "${DIGEST}" | tee "${RESULTS_DIR}/image_digest.txt"

      - name: Make scripts executable
        run: |
          set -euo pipefail
          chmod +x scripts/*.sh

      - name: Env info (paper)
        run: |
          set -euo pipefail
          MODE="${{ inputs.mode }}" IMG="${IMG}" RESULTS_DIR="${RESULTS_DIR}" \
            bash scripts/env_info_paper.sh |& tee "${RESULTS_DIR}/env_info.txt"

      - name: TLS throughput (paper)
        run: |
          set -euo pipefail
          MODE="${{ inputs.mode }}" IMG="${IMG}" RESULTS_DIR="${RESULTS_DIR}" \
            REPEATS="${REPEATS}" WARMUP="${WARMUP}" TIMESEC="${TIMESEC}" \
            bash scripts/bench_tls_paper.sh |& tee "${RESULTS_DIR}/tls_throughput.txt"

      - name: TLS latency (paper)
        run: |
          set -euo pipefail
          MODE="${{ inputs.mode }}" IMG="${IMG}" RESULTS_DIR="${RESULTS_DIR}" \
            REPEATS="${REPEATS}" WARMUP="${WARMUP}" N="${N}" ATTEMPT_TIMEOUT="${ATTEMPT_TIMEOUT}" \
            bash scripts/bench_tls_latency_paper.sh |& tee "${RESULTS_DIR}/tls_latency.txt"

      - name: Signature benchmark (paper)
        run: |
          set -euo pipefail
          MODE="${{ inputs.mode }}" IMG="${IMG}" RESULTS_DIR="${RESULTS_DIR}" \
            REPEATS="${REPEATS}" WARMUP="${WARMUP}" BENCH_SECONDS="${BENCH_SECONDS}" \
            bash scripts/bench_sig_paper.sh |& tee "${RESULTS_DIR}/sig_bench.txt"

      - name: Summarize results
        run: |
          set -euo pipefail
          python3 scripts/summarize_results.py "${RESULTS_DIR}" \
            | tee "${RESULTS_DIR}/paper_tables.md"

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pqc-paper-results
          path: results
