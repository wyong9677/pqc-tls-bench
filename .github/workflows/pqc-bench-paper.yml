name: pqc-bench-paper

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "smoke=quick; paper=publication-grade"
        required: true
        default: "paper"
        type: choice
        options: ["smoke", "paper"]

jobs:
  bench:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      IMG_BASE: openquantumsafe/oqs-ossl3:latest
      RESULTS_DIR: results

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 关键修复1：在任何脚本运行前，明确打印 repo 结构，避免“跑的不是你以为的那份 workflow/分支/目录”
      - name: Sanity check repository layout
        shell: bash
        run: |
          set -euo pipefail
          echo "[INFO] PWD=$(pwd)"
          echo "[INFO] GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          echo "[INFO] Top-level files:"
          ls -la
          echo "[INFO] .github/workflows:"
          ls -la .github/workflows || true
          echo "[INFO] scripts:"
          ls -la scripts || true
          echo "[INFO] Find expected scripts:"
          for f in \
            scripts/env_info_paper.sh \
            scripts/bench_tls_paper.sh \
            scripts/bench_tls_latency_paper.sh \
            scripts/bench_sig_paper.sh \
            scripts/summarize_results.py
          do
            test -f "$f" || { echo "[ERROR] missing required file in repo checkout: $f" >&2; exit 1; }
          done

      - name: Setup Python (host)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Prepare dirs
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${RESULTS_DIR}"

      - name: Pull image and lock digest
        shell: bash
        run: |
          set -euo pipefail
          docker pull "${IMG_BASE}"
          DIGEST="$(docker inspect --format='{{index .RepoDigests 0}}' "${IMG_BASE}")"
          echo "IMG=${DIGEST}" >> "$GITHUB_ENV"
          echo "${DIGEST}" | tee "${RESULTS_DIR}/image_digest.txt"

      - name: Compute RUN_ID + mode knobs
        shell: bash
        run: |
          set -euo pipefail
          TS="$(date -u +'%Y%m%dT%H%M%SZ')"
          SHA="$(git rev-parse --short HEAD 2>/dev/null || true)"
          if [ -n "${SHA}" ]; then RUN_ID="${TS}_${SHA}"; else RUN_ID="${TS}"; fi

          MODE="${{ inputs.mode }}"
          echo "MODE=${MODE}" >> "$GITHUB_ENV"
          echo "RUN_ID=${RUN_ID}" >> "$GITHUB_ENV"
          echo "RUN_DIR=${RESULTS_DIR}/${RUN_ID}" >> "$GITHUB_ENV"
          mkdir -p "${RESULTS_DIR}/${RUN_ID}"

          if [ "${MODE}" = "smoke" ]; then
            echo "REPEATS=2" >> "$GITHUB_ENV"
            echo "WARMUP=1" >> "$GITHUB_ENV"
            echo "TIMESEC=5" >> "$GITHUB_ENV"
            echo "N=50" >> "$GITHUB_ENV"
            echo "ATTEMPT_TIMEOUT=2" >> "$GITHUB_ENV"
            echo "BENCH_SECONDS=5" >> "$GITHUB_ENV"
            echo "STRICT=0" >> "$GITHUB_ENV"
          else
            echo "REPEATS=5" >> "$GITHUB_ENV"
            echo "WARMUP=2" >> "$GITHUB_ENV"
            echo "TIMESEC=15" >> "$GITHUB_ENV"
            echo "N=200" >> "$GITHUB_ENV"
            echo "ATTEMPT_TIMEOUT=3" >> "$GITHUB_ENV"
            echo "BENCH_SECONDS=15" >> "$GITHUB_ENV"
            echo "STRICT=1" >> "$GITHUB_ENV"
          fi

      - name: Make scripts executable
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/*.sh
          chmod +x scripts/*.py || true

      # 关键修复2：在运行前把“期望输出文件名”统一声明，减少 Verify 阶段与脚本输出不一致
      - name: Run paper pipeline (env/tls/sig + summarize)
        shell: bash
        run: |
          set -euo pipefail

          echo "[INFO] MODE=${MODE}"
          echo "[INFO] IMG=${IMG}"
          echo "[INFO] RESULTS_DIR(root)=${RESULTS_DIR}"
          echo "[INFO] RUN_ID=${RUN_ID}"
          echo "[INFO] RUN_DIR=${RUN_DIR}"

          OUT_DIR="${RUN_DIR}"
          mkdir -p "${OUT_DIR}"

          # 1) env info -> OUT_DIR
          MODE="${MODE}" IMG="${IMG}" RESULTS_DIR="${OUT_DIR}" RUN_ID="${RUN_ID}" \
            bash scripts/env_info_paper.sh |& tee "${OUT_DIR}/env_info.log"

          # 2) TLS throughput -> OUT_DIR
          MODE="${MODE}" IMG="${IMG}" RESULTS_DIR="${OUT_DIR}" RUN_ID="${RUN_ID}" \
            REPEATS="${REPEATS}" WARMUP="${WARMUP}" TIMESEC="${TIMESEC}" \
            bash scripts/bench_tls_paper.sh |& tee "${OUT_DIR}/tls_throughput.log"

          # 3) TLS latency -> OUT_DIR
          MODE="${MODE}" IMG="${IMG}" RESULTS_DIR="${OUT_DIR}" RUN_ID="${RUN_ID}" \
            REPEATS="${REPEATS}" WARMUP="${WARMUP}" N="${N}" ATTEMPT_TIMEOUT="${ATTEMPT_TIMEOUT}" \
            bash scripts/bench_tls_latency_paper.sh |& tee "${OUT_DIR}/tls_latency.log"

          # 4) Signature -> OUT_DIR
          MODE="${MODE}" IMG="${IMG}" RESULTS_DIR="${OUT_DIR}" RUN_ID="${RUN_ID}" \
            REPEATS="${REPEATS}" WARMUP="${WARMUP}" BENCH_SECONDS="${BENCH_SECONDS}" STRICT="${STRICT}" \
            bash scripts/bench_sig_paper.sh |& tee "${OUT_DIR}/sig_bench.log"

          # 5) summarize (host) -> still point at RUN_DIR
          python3 scripts/summarize_results.py "${RUN_DIR}" |& tee "${OUT_DIR}/summarize.log"

          echo "[INFO] DONE. Outputs under: ${OUT_DIR}"
          ls -la "${OUT_DIR}" || true

      # 关键修复3：输出核验更“弹性但严格”
      # - 允许脚本输出到 RUN_DIR 或者 scripts 内部默认目录（再搬运）
      # - 但最终必须在 RUN_DIR 看到核心 CSV，否则 fail
      - name: Verify outputs (fail fast on nonsense)
        shell: bash
        run: |
          set -euo pipefail

          # Safety fallback: if some script still writes to RESULTS_DIR root, bring into RUN_DIR.
          for f in env_info.txt tls_throughput.csv tls_latency_summary.csv tls_latency_samples.csv sig_speed.csv paper_summary.json; do
            if [ ! -f "${RUN_DIR}/${f}" ] && [ -f "${RESULTS_DIR}/${f}" ]; then
              echo "[WARN] Found ${RESULTS_DIR}/${f}, copying into ${RUN_DIR}/${f}"
              cp "${RESULTS_DIR}/${f}" "${RUN_DIR}/${f}"
            fi
          done

          cd "${RUN_DIR}"

          echo "[INFO] Contents of RUN_DIR:"
          ls -la

          test -f env_info.txt || { echo "missing env_info.txt"; exit 2; }

          test -f tls_throughput.csv || { echo "missing tls_throughput.csv"; exit 2; }
          lines="$(wc -l < tls_throughput.csv)"
          [ "${lines}" -ge 2 ] || { echo "bad tls_throughput.csv (too few lines)"; exit 2; }
          awk -F',' 'NR>1 && $7+0>0 {ok=1} END{exit(ok?0:2)}' tls_throughput.csv \
            || { echo "bad tls_throughput.csv (all connections=0)"; exit 2; }

          test -f tls_latency_summary.csv || { echo "missing tls_latency_summary.csv"; exit 2; }
          awk -F',' 'NR==2 { if($7==0 || $7=="na") exit 2 }' tls_latency_summary.csv \
            || { echo "bad tls_latency_summary.csv (p50 is 0/na)"; exit 2; }

          test -f sig_speed.csv || { echo "missing sig_speed.csv"; exit 2; }
          sig_lines="$(wc -l < sig_speed.csv)"
          [ "${sig_lines}" -ge 2 ] || { echo "bad sig_speed.csv (too few lines)"; exit 2; }

          # summarize_results.py 通常会输出 paper_summary.json（若你的脚本确实如此）
          if [ -f paper_summary.json ]; then
            echo "[INFO] Found paper_summary.json"
          else
            echo "[WARN] paper_summary.json not found (summarize may output different name); not failing."
          fi

          echo "OK: output verification passed."

      # 关键修复4：artifact 只上传 RUN_DIR（避免 results/ 下混入旧文件导致你“以为有数据但其实没有”）
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pqc-paper-results-${{ inputs.mode }}
          path: ${{ env.RUN_DIR }}
