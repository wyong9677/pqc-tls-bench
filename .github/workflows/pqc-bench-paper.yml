name: pqc-bench-paper

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "smoke=quick; paper=publication-grade"
        required: true
        default: "paper"
        type: choice
        options: ["smoke", "paper"]

jobs:
  bench:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      IMG_BASE: openquantumsafe/oqs-ossl3:latest
      RESULTS_DIR: results

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (host)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Prepare dirs
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "${RESULTS_DIR}"

      - name: Pull image and lock digest
        shell: bash
        run: |
          set -euo pipefail
          docker pull "${IMG_BASE}"
          DIGEST="$(docker inspect --format='{{index .RepoDigests 0}}' "${IMG_BASE}")"
          echo "IMG=${DIGEST}" >> "$GITHUB_ENV"
          echo "${DIGEST}" | tee "${RESULTS_DIR}/image_digest.txt"

      - name: Compute RUN_ID + mode knobs
        shell: bash
        run: |
          set -euo pipefail
          TS="$(date -u +'%Y%m%dT%H%M%SZ')"
          SHA="$(git rev-parse --short HEAD 2>/dev/null || true)"
          if [ -n "${SHA}" ]; then RUN_ID="${TS}_${SHA}"; else RUN_ID="${TS}"; fi

          MODE="${{ inputs.mode }}"
          echo "MODE=${MODE}" >> "$GITHUB_ENV"
          echo "RUN_ID=${RUN_ID}" >> "$GITHUB_ENV"
          echo "RUN_DIR=${RESULTS_DIR}/${RUN_ID}" >> "$GITHUB_ENV"
          mkdir -p "${RESULTS_DIR}/${RUN_ID}"

          if [ "${MODE}" = "smoke" ]; then
            echo "REPEATS=2" >> "$GITHUB_ENV"
            echo "WARMUP=1" >> "$GITHUB_ENV"
            echo "TIMESEC=5" >> "$GITHUB_ENV"
            echo "N=50" >> "$GITHUB_ENV"
            echo "ATTEMPT_TIMEOUT=2" >> "$GITHUB_ENV"
            echo "BENCH_SECONDS=5" >> "$GITHUB_ENV"
            echo "STRICT=0" >> "$GITHUB_ENV"
          else
            echo "REPEATS=5" >> "$GITHUB_ENV"
            echo "WARMUP=2" >> "$GITHUB_ENV"
            echo "TIMESEC=15" >> "$GITHUB_ENV"
            echo "N=200" >> "$GITHUB_ENV"
            echo "ATTEMPT_TIMEOUT=3" >> "$GITHUB_ENV"
            echo "BENCH_SECONDS=15" >> "$GITHUB_ENV"
            echo "STRICT=1" >> "$GITHUB_ENV"
          fi

      - name: Debug list scripts
        shell: bash
        run: |
          set -euo pipefail
          echo "=== repo root ==="
          ls -la
          echo "=== scripts/ ==="
          ls -la scripts || true
          echo "=== scripts/core/ ==="
          ls -la scripts/core || true

      - name: Make scripts executable (best-effort)
        shell: bash
        run: |
          set -euo pipefail
          chmod +x scripts/*.sh 2>/dev/null || true
          chmod +x scripts/*.py 2>/dev/null || true

      # Always use the "paper" scripts pipeline (known-good path).
      - name: Run paper pipeline (env/tls/sig + summarize)
        shell: bash
        run: |
          set -euo pipefail

          echo "[INFO] MODE=${MODE}"
          echo "[INFO] IMG=${IMG}"
          echo "[INFO] RESULTS_DIR=${RESULTS_DIR}"
          echo "[INFO] RUN_ID=${RUN_ID}"
          echo "[INFO] RUN_DIR=${RUN_DIR}"

          for f in \
            scripts/env_info_paper.sh \
            scripts/bench_tls_paper.sh \
            scripts/bench_tls_latency_paper.sh \
            scripts/bench_sig_paper.sh \
            scripts/summarize_results.py
          do
            test -f "$f" || { echo "[ERROR] missing required file: $f" >&2; exit 1; }
          done

          # 1) env info (writes results/env_info.txt by design)
          MODE="${MODE}" IMG="${IMG}" RESULTS_DIR="${RESULTS_DIR}" RUN_ID="${RUN_ID}" \
            bash scripts/env_info_paper.sh |& tee "${RUN_DIR}/env_info.log"

          # Ensure env_info.txt exists under RUN_DIR for downstream verification
          if [ -f "${RESULTS_DIR}/env_info.txt" ]; then
            cp "${RESULTS_DIR}/env_info.txt" "${RUN_DIR}/env_info.txt"
          else
            echo "[ERROR] env_info_paper.sh did not produce ${RESULTS_DIR}/env_info.txt" >&2
            exit 2
          fi

          # 2) TLS throughput
          MODE="${MODE}" IMG="${IMG}" RESULTS_DIR="${RESULTS_DIR}" RUN_ID="${RUN_ID}" \
            REPEATS="${REPEATS}" WARMUP="${WARMUP}" TIMESEC="${TIMESEC}" \
            bash scripts/bench_tls_paper.sh |& tee "${RUN_DIR}/tls_throughput.log"

          # 3) TLS latency
          MODE="${MODE}" IMG="${IMG}" RESULTS_DIR="${RESULTS_DIR}" RUN_ID="${RUN_ID}" \
            REPEATS="${REPEATS}" WARMUP="${WARMUP}" N="${N}" ATTEMPT_TIMEOUT="${ATTEMPT_TIMEOUT}" \
            bash scripts/bench_tls_latency_paper.sh |& tee "${RUN_DIR}/tls_latency.log"

          # 4) Signature
          MODE="${MODE}" IMG="${IMG}" RESULTS_DIR="${RESULTS_DIR}" RUN_ID="${RUN_ID}" \
            REPEATS="${REPEATS}" WARMUP="${WARMUP}" BENCH_SECONDS="${BENCH_SECONDS}" STRICT="${STRICT}" \
            bash scripts/bench_sig_paper.sh |& tee "${RUN_DIR}/sig_bench.log"

          # 5) summarize (host)
          python3 scripts/summarize_results.py "${RUN_DIR}" |& tee "${RUN_DIR}/summarize.log"

          echo "[INFO] DONE. Outputs under: ${RUN_DIR}"
          ls -la "${RUN_DIR}" || true

      - name: Verify outputs (fail fast on nonsense)
        shell: bash
        run: |
          set -euo pipefail

          # Safety: if env_info.txt was written to results/ root, bring it into RUN_DIR.
          if [ ! -f "${RUN_DIR}/env_info.txt" ] && [ -f "${RESULTS_DIR}/env_info.txt" ]; then
            cp "${RESULTS_DIR}/env_info.txt" "${RUN_DIR}/env_info.txt"
          fi

          cd "${RUN_DIR}"

          test -f env_info.txt || { echo "missing env_info.txt"; exit 2; }

          test -f tls_throughput.csv || { echo "missing tls_throughput.csv"; exit 2; }
          lines="$(wc -l < tls_throughput.csv)"
          [ "${lines}" -ge 2 ] || { echo "bad tls_throughput.csv (too few lines)"; exit 2; }
          awk -F',' 'NR>1 && $7+0>0 {ok=1} END{exit(ok?0:2)}' tls_throughput.csv \
            || { echo "bad tls_throughput.csv (all connections=0)"; exit 2; }

          test -f tls_latency_summary.csv || { echo "missing tls_latency_summary.csv"; exit 2; }
          awk -F',' 'NR==2 { if($7==0 || $7=="na") exit 2 }' tls_latency_summary.csv \
            || { echo "bad tls_latency_summary.csv (p50 is 0/na)"; exit 2; }

          test -f sig_speed.csv || { echo "missing sig_speed.csv"; exit 2; }
          sig_lines="$(wc -l < sig_speed.csv)"
          [ "${sig_lines}" -ge 2 ] || { echo "bad sig_speed.csv (too few lines)"; exit 2; }

          echo "OK: output verification passed."

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pqc-paper-results
          path: results
