name: pqc-bench
on:
  workflow_dispatch: {}

jobs:
  bench:
    runs-on: ubuntu-latest
    env:
      # 关键：不要用 latest。先固定一个版本号 tag（后续可再调整）
      IMG: openquantumsafe/oqs-ossl3:0.12.0

    steps:
      - uses: actions/checkout@v4

      - name: Pull OQS OpenSSL image
        run: |
          docker pull "${IMG}"

      - name: Sanity check: openssl inside container
        run: |
          echo "Using image: ${IMG}"
          docker run --rm "${IMG}" sh -lc 'command -v openssl && openssl version -a'
          # python3 不强制要求；如果没有，就不要在脚本里依赖 python
          docker run --rm "${IMG}" sh -lc 'command -v python3 || true'

      - name: List repo files (debug)
        run: |
          echo "=== repo root ==="
          ls -la
          echo "=== scripts dir ==="
          ls -la scripts || true

      - name: Make scripts executable
        run: |
          chmod +x scripts/*.sh

      - name: Environment info
        run: |
          bash scripts/env_info.sh | tee env_info.txt

      - name: TLS handshake throughput
        run: |
          bash scripts/bench_tls.sh | tee tls_bench.txt

      - name: TLS handshake latency
        run: |
          bash scripts/bench_tls_latency.sh | tee tls_latency.txt

      - name: Signature benchmark
        run: |
          bash scripts/bench_sig.sh | tee sig_bench.txt

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pqc-bench-results
          path: |
            env_info.txt
            tls_bench.txt
            tls_latency.txt
            sig_bench.txt
