name: pqc-bench

on:
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    env:
      IMG: openquantumsafe/oqs-ossl3:latest

      # 冒烟测试参数：先跑通、先出结果
      TIMESEC: "5"        # openssl s_time 运行秒数
      N: "10"             # latency 采样次数
      BENCH_SECONDS: "2"  # 签名基准秒数（如脚本仍用 speed）

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo layout
        run: |
          set -euo pipefail
          pwd
          ls -la
          ls -la scripts || true

      - name: Pull OQS image
        timeout-minutes: 3
        run: |
          set -euo pipefail
          docker pull "${IMG}"

      - name: Container sanity (openssl/providers/groups)
        timeout-minutes: 2
        run: |
          set -euo pipefail
          docker run --rm "${IMG}" sh -lc '
            set -e
            uname -a || true
            echo "== openssl ==" && openssl version -a
            echo
            echo "== providers ==" && openssl list -providers || true
            echo
            echo "== groups (head) ==" && (openssl list -groups 2>/dev/null | head -n 120 || true)
          ' |& tee env_info.txt

      - name: Make scripts executable
        run: |
          set -euo pipefail
          chmod +x scripts/*.sh

      - name: TLS handshake throughput (smoke)
        timeout-minutes: 2
        run: |
          set -euo pipefail
          IMG="${IMG}" TIMESEC="${TIMESEC}" bash scripts/bench_tls.sh |& tee tls_bench.txt

      - name: TLS handshake latency (smoke)
        timeout-minutes: 2
        run: |
          set -euo pipefail
          IMG="${IMG}" N="${N}" bash scripts/bench_tls_latency.sh |& tee tls_latency.txt

      - name: Signature benchmark (smoke)
        timeout-minutes: 2
        run: |
          set -euo pipefail
          IMG="${IMG}" BENCH_SECONDS="${BENCH_SECONDS}" bash scripts/bench_sig.sh |& tee sig_bench.txt

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pqc-bench-results
          path: |
            env_info.txt
            tls_bench.txt
            tls_latency.txt
            sig_bench.txt
